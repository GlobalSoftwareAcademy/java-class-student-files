<!DOCTYPE html><html>    
<head><meta charset="utf-8">        
<title>javascript-lesson3-CallingTheDateFunction.html</title></head><body>
           
<script>
var date = new Date();
var formattedDate = 
  date.getMonth() 
  + '/' + date.getDate() 
  + '/' + date.getFullYear();

function displayMessage2() {
   alert("Today's date is:" + formattedDate);
}
    
//callsTheFunctionFoundAboveThisLine:
displayMessage2();
</script>
    
</body></html>
