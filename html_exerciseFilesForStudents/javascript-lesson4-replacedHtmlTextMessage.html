<!DOCTYPE html><html>    
<head><meta charset="utf-8">        
<title>javascript-lesson4-replacedHtmlTextMessage.html</title></head><body>
           
<h1 id="pageTitle" style="color:Green;">
Hello from HTML!
</h1>

<script language="javascript">
document.getElementById("pageTitle")
.innerHTML = "Hello from JavaScript!"; 

//Change The HTML Heading:
alert("Note: JavaScript changed the sentence from 'Hello from HTML!' to 'Hello from JavaScript!' :)");
</script>
    
</body></html>
